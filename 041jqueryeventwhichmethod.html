<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://code.jquery.com/jquery-3.7.1.min.js"
    integrity="sha256-/JqT3SQfawRcv/BIHPThkBvs0OEvtFFmqPF/lYI/Cxo=" crossorigin="anonymous">
    </script>
    <style>
        #box{
            background-color: blue;
            width: 100%;
            height: 300px;
            color: black;
            font-size: 25px;
        }
    </style>
</head>
<body>
    <h1>jQuery event type Property</h1>
    <div id="box"></div>
    <br>
    <input type="text" id="inputbox">
    <br>
    <h2></h2>

    <script>

// 1. event.which property:-
// The event.which property returns which keyboard key or mouse button was pressed for the event.

// Syntax
// event.which

// Parameter	Description
// event	Required. The event parameter comes from the event binding function

$(document).ready(function(){
$("#box").on("mouseover mouseout mousedown",function(event){

    $("h2").html(`${event.type} : ${event.which}`)
})

$("#inputbox").on("keydown",function(event){
    $("h2").html(`${event.type} : ${event.which}`) //returns ASCII value of the letters
})

})
    </script>
</body>
</html>
