<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

        integrity="sha256-/JqT3SQfawRcv/BIHPThkBvs0OEvtFFmqPF/lYI/Cxo=" crossorigin="anonymous"></script>
</head>
<style>
#box{
    border: 2px solid black;
    padding: 5px;
}
.first{
    background-color: tan;
}
.second{
    background-color: pink;
}
</style>

<body>
    <h1>jQuery Class Methods</h1>
    <br> <br>
    <div id="box">
        <h2>Test Box</h2>
        <p>Lorem ipsum dolor, sit amet consectetur adipisicing elit. Vitae a corporis unde alias laborum sed animi. Dolore ex, accusantium at eos fugit rem perferendis deleniti ea laborum, tempore minus obcaecati.</p>
    </div>
    <br>
    <button id="addbutton">Add Class</button>
    <button id="removebutton">Remove Class</button>
    <button id="togglebutton">Toggle Class</button>

    <script>
    // 1. .addClass() method:-
    // The addClass() method adds one or more class names to the selected elements.
    // This method does not remove existing class attributes, it only adds one or more class names to the class attribute.
    // Tip: To add more than one class, separate the class names with spaces.
    // Syntax
    // $(selector).addClass(classname,function(index,currentclass))
    // Parameter	Description
    // classname	Required. Specifies one or more class names to be added
    // function(index,currentclass)	Optional. Specifies a function that returns one or more class names to be added
    // index - Returns the index position of the element in the set
    // currentclass - Returns the current class name of the selected element

    // 2. .removeClass() method:-
    // The removeClass() method removes one or more class names from the selected elements.
    // Note: If no parameter is specified, this method will remove ALL class names from the selected elements.
    // Syntax
    // $(selector).removeClass(classname, function (index, currentclass))
    // Parameter	Description
    // classname	Optional.Specifies one or more class names to remove.To remove several classes, separate the class names with space
    // Note: If this parameter is empty, all class names will be removed
    // function(index, currentclass)	Optional.A function that returns one or more class names to remove
    // index - Returns the index position of the element in the set
    // currentclass - Returns the current class name of selected elements

    // 3. .toggleClass() method:-
    //The toggleClass() method toggles between adding and removing one or more class names from the selected elements.
    // This method checks each element for the specified class names. The class names are added if missing, and removed if already set - This creates a toggle effect.
    // However, by using the "switch" parameter, you can specify to only remove, or only add a class name.
    // Syntax
    // $(selector).toggleClass(classname,function(index,currentclass),switch)
    // Parameter	Description
    // classname	Required. Specifies one or more class names to add or remove. To specify several classes, separate the class names with a space.
    // function(index,currentclass)	Optional. Specifies a function that returns one or more class names to add/remove
    // index - Returns the index position of the element in the set
    // currentclass - Returns current class name of selected elements
    // switch	Optional. A Boolean value specifying if the class should only be added (true), or only be removed (false)


    $(document).ready(function(){

        //1. addClass() method:-
        $("#addbutton").click(function(){
            // css will be applied to latest class
            // $("#box").addClass("first second")

            // applying same css to multiple tags and id.
            // $("#box,h1").addClass("second")

        })

        //2. removeClass() method:-
        // $("#removebutton").click(function(){
        //     $("#box").removeClass("second")
        // })

        // 3. toggleClass() method:-
        $("#togglebutton").click(function(){
            $("#box").toggleClass("second")
        })
         
    })


    </script>
</body>

</html>
