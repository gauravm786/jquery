<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://code.jquery.com/jquery-3.7.1.min.js"
        integrity="sha256-/JqT3SQfawRcv/BIHPThkBvs0OEvtFFmqPF/lYI/Cxo=" crossorigin="anonymous"></script>
</head>
<style>
#box{
    border: 2px solid black;
    padding: 5px;
    background: lightgreen;
}
</style>

<body>
    <h1>jQuery Append & Prepend Methods</h1>
    <br> <br>
    <!-- <div id="box">
        <h2>Test Box</h2>
        <p>Lorem ipsum dolor, sit amet consectetur adipisicing elit. Vitae a corporis unde alias laborum sed animi. Dolore ex, accusantium at eos fugit rem perferendis deleniti ea laborum, tempore minus obcaecati.</p>
    </div>
    <br> -->
    <button id="appendbtn">Append</button>
    <button id="prependbtn">Prepend</button>

    <ol>
        <li>List item 1</li>
        <li>List item 2</li>
        <li>List item 3</li>
        <li>List item 4</li>
    </ol>

    <script>
// 1. append() method:-
// The append() method inserts specified content at the end of the selected elements.
// Tip: To insert content at the beginning of the selected elements, use the prepend() method.

// syntax:-
// $(selector).append(content,function(index,html))

// Parameter	Description
// content	Required. Specifies the content to insert (can contain HTML tags)
// Possible values:
// HTML elements
// jQuery objects
// DOM elements

// function(index,html)	Optional. Specifies a function that returns the content to insert
// index - Returns the index position of the element in the set
// html - Returns the current HTML of the selected element


// 2. prepend() method:-
// The prepend() method inserts specified content at the beginning of the selected elements.
// Tip: To insert content at the end of the selected elements, use the append() method.
// Syntax
// $(selector).prepend(content,function(index,html))
// Parameter	Description
// content	Required. Specifies the content to insert (can contain HTML tags)
// Possible values:

// HTML elements
// jQuery objects
// DOM elements
// function(index,html)	Optional. Specifies a function that returns the content to insert
// index - Returns the index position of the element in the set
// html - Returns the current HTML of the selected element

$(document).ready(function(){

    // 1. append() method:-
    $("#appendbtn").click(function(){
        $("#box").append("<h2>Gaurav Mishra</h2>")
    })

    // 2. prepend() method:-
    $("#prependbtn").click(function(){
        $("#box").prepend("<h2>Gaurav Mishra</h2>")
    })


    // using append and prepend for list item

        // 1. append() method:-
        $("#appendbtn").click(function(){
        $("ol").append("<li>New list item</li>")
    })

    // 2. prepend() method:-
    $("#prependbtn").click(function(){
        $("ol").prepend("<li>New list item</li>")
    })
         
})


    </script>
</body>

</html>
