<!-- example for val method  -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://code.jquery.com/jquery-3.7.1.min.js" integrity="sha256-/JqT3SQfawRcv/BIHPThkBvs0OEvtFFmqPF/lYI/Cxo=" crossorigin="anonymous"></script>
    <style>
        #box{
            background-color: pink;
            border: 1px solid black;
            color: black;
            padding: 10px;
        }
    </style>
</head>
<body>
    <h1>jquery Get methods</h1>
    <form action="" id="sform">
        <label for="sname">Name</label>
        <input type="text" id="sname">
        <br> <br>
        <label for="sname">Class</label>
        <input type="text" id="sclass">
        <br> <br>
        <label for="scountry">Country</label>
            <select id="scountry">
                <option value="india">India</option>
                <option value="pak">Pakistan</option>
                <option value="bang">Bangladesh</option>
                <option value="sri">Srilanka</option>
            </select>
        <br> <br>    
        <input type="submit" value="Submit">

    </form>
    <script>
        // val method  
        // The val() method returns or sets the value attribute of the selected elements.
        // When used to return value:
        // This method returns the value of the value attribute of the FIRST matched element.
        // When used to set value:
        // This method sets the value of the value attribute for ALL matched elements.
        // Note: The val() method is mostly used with HTML form elements.


        $(document).ready(function(){
            $("#sform").submit(function(){
                var name=$("#sname").val()
            
                var std=$("#sclass").val()

                alert("My name is " + name + "and i'm in "+ std  )
    
            })
        })
    </script>
</body>
</html>
