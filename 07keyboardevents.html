<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://code.jquery.com/jquery-3.7.0.min.js" integrity="sha256-2Pmvv0kuTBOenSvLm6bvfBSSHrUJ+3A7x6P5Ebd07/g=" crossorigin="anonymous"></script>
    <style>
        #box{
            background-color: pink;
            color: black;
            padding: 10px;
            border: 1px solid black;
        }
    </style>
</head>
<body>
    <h1>jQuery Keyboard Events</h1>
    <div id="box" class="test">
        <h2>Test Box</h2>
        <p>Lorem ipsum dolor sit, amet consectetur adipisicing elit. Praesentium, porro aliquam vitae eos officia dolorum in. Provident expedita sed est rem aspernatur libero nobis aut ipsam, dignissimos illo quos fuga!</p>
    </div>
    <script>
// 1. .keypress() method:-
// The key on its way down 
// The keypress() method triggers the keypress event ,or attaches a function to run when a keypress event occurs.
// The keypress event is similar to the keydown event.The event occurs when a button is pressed down.
// keypress syntax:-
// $(selector).keypress() 
// $(selector).keypress(function) //here function is optional.Specifies the function to run when the keypress event is triggered.

// 2. .keyup() method:-
// The key is released.
// The keyup event occurs when a keyboard is released.The keyup() method trigerrs the keyup event or attaches a function to run when a function to run when a keyup event occurs.
// keyup syntax:-
// $(selector).keyup() 
// $(selector).keyup(function) //here function is optional.Specifies the function to run when the keyup event is triggered.


// 3. .keydown() method:-
// The key on its way down
// The keydown event occurs when a keyboard key is pressed down.
// The keydown() method triggers the keydown event, or attaches a funtion to run when a keydown event occurs.
// keydown syntax:-
// $(selector).keydown() 
// $(selector).keydown(function) //here function is optional.Specifies the function to run when the keydown event is triggered.

$(document).ready(function(){

// keypress
$("body").keypress(function(){
$(this).css("background-color","red")
})

// keyup
$("body").keyup(function(){
$(this).css("background-color","green")
})
// keydown
$("body").keypress(function(){
$(this).css("background-color","blue")
})

//keypress and keydown are same.
})
    </script>
</body>
</html>
