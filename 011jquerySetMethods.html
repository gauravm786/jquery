<!DOCTYPE html>
<html lang="en">
<head>

    <style>

            background-color: pink;

</head>
<body>

                <option value="sri">Srilanka</option>
            </select>
        <br> <br>

    </form>
    <script>
        // val() method helps us to set default value in html form.
