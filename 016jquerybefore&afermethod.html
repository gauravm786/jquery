<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://code.jquery.com/jquery-3.7.1.min.js"
        integrity="sha256-/JqT3SQfawRcv/BIHPThkBvs0OEvtFFmqPF/lYI/Cxo=" crossorigin="anonymous"></script>
</head>
<style>
#box{
    border: 2px solid black;
    padding: 5px;
    background: lightgreen;
}
</style>

<body>
    <h1>jQuery After & Before Methods</h1>
    
    <div id="box">
        <h2>Test Box</h2>
        <p>Lorem ipsum dolor, sit amet consectetur adipisicing elit. Vitae a corporis unde alias laborum sed animi. Dolore ex, accusantium at eos fugit rem perferendis deleniti ea laborum, tempore minus obcaecati.</p>
    </div>
    <br>
    <button id="afterbtn">After</button>
    <button id="beforebtn">Before</button>

<script>
// 1. after() method:-
// The after() method inserts specified content after the selected elements.
// Tip: To insert content before selected elements, use the before() method.
// Syntax
// $(selector).after(content,function(index))

// Parameter	Description
// content	Required. Specifies the content to insert (can contain HTML tags)
// Possible values:

// HTML elements
// jQuery objects
// DOM elements
// function(index)	Specifies a function that returns the content to insert
// index - Returns the index position of the element in the set 

// 2. before() method:-
// The before() method inserts specified content in front of (before) the selected elements.
// Tip:  To insert content after selected elements, use the after() method.
// Syntax
// $(selector).before(content,function(index))

// Parameter	Description
// content	Specifies the content to insert (can contain HTML tags)
// Possible values:

// HTML elements
// jQuery objects
// DOM elements
// function(index)	Optional. Specifies a function that returns the content to insert
// index - Returns the index position of the element in the set


$(document).ready(function(){

// 1. after method:-
$("#afterbtn").click(function(){
    $("#box").after("<h1>After : Gaurav Mishra </h1>")
})

// 2. before method:-
$("#beforebtn").click(function(){
    $("#box").before("<h1>Before : Gaurav Mishra </h1>")
}) 
         
})


    </script>
</body>

</html>
