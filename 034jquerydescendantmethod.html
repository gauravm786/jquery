<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://code.jquery.com/jquery-3.7.1.min.js"
    integrity="sha256-/JqT3SQfawRcv/BIHPThkBvs0OEvtFFmqPF/lYI/Cxo=" crossorigin="anonymous">
    </script>
    <style>
        #main-outer{
            background-color: lightskyblue;
            padding: 10px;
            border: 2px solid black;
        }
        #outer{
            background-color: lightsalmon;
            padding: 10px;
            border: 2px solid black;
        }
        #inner{
            background-color: lightpink;
            padding: 10px;
            border: 2px solid black;
        }
        .child-flex{
            display: flex;
            justify-content: space-between;
        }
        .child-flex>div{
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: cyan;
            height: 150px;
            width: 100px;
            border: 2px solid black;
        }
    </style>
</head>
<body>
    <h1>jQuery Descendant Methods</h1>
    <div id="main-outer">
        <h2>Main Outer</h2>
        <div id="outer" style="position: relative;">
            <h2 class="test">outer</h2>
            <div id="inner">
                <h2 id="child-head">Inner</h2>
                <div class="child-flex">
                    <div>A</div>
                    <div>B</div>
                    <div class="test">C</div>
                    <div>D</div>
                </div>
            </div>
        </div>
    </div>

    <script>
// 1. children() method:-
// The children() method returns all direct children of the selected element.
// The DOM tree: This method only traverse a single level down the DOM tree. To traverse down multiple levels (to return grandchildren or other descendants), use the find() method.

// Syntax
// $(selector).children(filter)

// Parameter	Description
// filter	Optional. Specifies a selector expression to narrow down the search for children


// 2. find() method:-
// The find() method returns descendant elements of the selected element.
// A descendant is a child, grandchild, great-grandchild, and so on.
// The DOM tree: This method traverse downwards along descendants of DOM elements, all the way down to the last descendant. To only traverse a single level down the DOM tree (to return direct children), use the children() method.
// Note: The filter parameter is required for the find() method, unlike the rest of the tree traversal methods.
// Tip: To return all of the descendant elements, use the "*" selector.

// Syntax
// $(selector).find(filter)

// Parameter	Description
// filter	Required. A selector expression, element or jQuery object to filter the search for descendants

// Note: To return multiple descendants, separate each expression with a comma.


$(document).ready(function(){

    // 1. children() method:-
    // $("#inner").children().css("background","red")
    // $(".child-flex").children(".test").css("background","red")
    
    // 2. find() method:-
    $("#main-outer").find(".test").css("background","red")
})

    </script>
</body>
</html>
