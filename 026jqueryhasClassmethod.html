<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://code.jquery.com/jquery-3.7.1.min.js"
    integrity="sha256-/JqT3SQfawRcv/BIHPThkBvs0OEvtFFmqPF/lYI/Cxo=" crossorigin="anonymous">
    </script>
    <style>
        #box{
            background-color: lightgreen;
            padding: 5px;
            border: 2px solid black;
            position: relative;
        }
    </style>
</head>
<body>
    <h1>jQuery hasClass method</h1>
    <div id="box">
        <h2 class="test abc ">Test Box</h2>
        <p class="xyz">Lorem ipsum dolor sit amet consectetur adipisicing elit. Optio fugit perspiciatis, omnis eius pariatur ratione maiores commodi sed, nemo repellendus temporibus, nostrum vero dolores corrupti repellat quibusdam tenetur error? Ea?</p>
    </div>
    <br>
    <button id="hasclassbtn">hasClass</button>


    <script>
// 1. hasClass() method:-
// The hasClass() method checks if any of the selected elements have a specified class name.

// If ANY of the selected elements has the specified class name, this method will return "true".

// Syntax
// $(selector).hasClass(classname)

// Parameter	Description
// classname	Required. Specifies the class name to search for in the selected elements        

$(document).ready(function(){
    $("#hasclassbtn").click(function(){
        // console.log($("#box").hasClass("test")) //false
        // console.log($("#box h2").hasClass("test")) //true
        // console.log($("#box h2").hasClass("abc")) //true
        
        // with condition 
        // var x=$("#box h2").hasClass("xyz") //no
        var x=$("#box p").hasClass("xyz")
        if(x==true){
            console.log("yes")
        }
        else{
            console.log("no")
        }
    })
})

    </script>
</body>
</html>
