<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://code.jquery.com/jquery-3.7.1.min.js"
        integrity="sha256-/JqT3SQfawRcv/BIHPThkBvs0OEvtFFmqPF/lYI/Cxo=" crossorigin="anonymous"></script>
</head>
<style>
#box{
    border: 2px solid black;
    padding: 5px;
    background: lightgreen;
}
#box2{
    border: 2px solid black;
    padding: 5px;
    background: pink;
}
</style>

<body>
    <h1>jQuery clone() Method</h1>
    
    <div id="box">
        <h2>Test Box</h2>
        <p>Lorem ipsum dolor, sit amet consectetur adipisicing elit. Vitae a corporis unde alias laborum sed animi. Dolore ex, accusantium at eos fugit rem perferendis deleniti ea laborum, tempore minus obcaecati.</p>
    </div>
    <br>
    <div id="box2">
        <p>This is another div</p>
    </div>
    <br>
    <button id="clonebtn">Clone</button>

<script>

// clone method 

// The clone() method makes a copy of selected elements, including child nodes, text and attributes.

// Syntax
// $(selector).clone(true|false)

// Parameter	Description
// true	Specifies that event handlers also should be copied
// false	Default. Specifies that event handlers should not be copied



$(document).ready(function(){

// clone method:-
$("#clonebtn").click(function(){
    $("#box h2").clone().prependTo("#box2")
    $("#box p").clone().appendTo("#box2")
})

})


    </script>
</body>

</html>
